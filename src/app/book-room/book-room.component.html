<div class="register">

    <mat-card>

        <!-- <p>Do not have an account?</p> -->
        <mat-card-header>
            <mat-card-title>Fill in your details to rent this property!</mat-card-title>
        </mat-card-header>
        <mat-card-content>
            <form class="mat-content" [formGroup]="register">
                <mat-form-field>
                    <input matInput placeholder="Full Name" formControlName="name">
                </mat-form-field>
                <mat-form-field>
                    <input matInput placeholder="Email" formControlName="email">
                </mat-form-field>
                <mat-form-field>
                    <input matInput placeholder="Phone Number" formControlName="phone">
                </mat-form-field>
                <mat-form-field>
                    <input type="password" matInput placeholder="password" formControlName="password">
                </mat-form-field>
            </form>
        </mat-card-content>
        <mat-card-actions align="end">
            <button mat-raised-button color="primary" type="submit" (click)="onSubmit()">Rent</button>
        </mat-card-actions>
       
    </mat-card>
</div>
