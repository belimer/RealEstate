<div class="container body-content">




  <div class="container">


    <div class="row justify-content-center" style="padding-top:10px;">
      <h1>Property Details</h1>


    </div>
    <mat-card>
      <mat-card-content>
        <div class="row justify-content-start" style="padding-top:10px;">

          <div class="col" style="padding-top:10px;">
            <h1>{{propName}}</h1>
            <img src="{{image}}" class="imgC">
           


          </div>
          <div class="col" style="padding-top:10px;">
            <div>
              <h1>Description</h1>
              <p style="color: black;" style="display: block;">
                {{description}}
              </p>
              <mat-card class="desc" >

                <label class="lb">Category: {{category}}</label><br>
                <label class="lb">Rent: {{rent}}</label>
              </mat-card>
            </div>
          </div>
        </div>
      </mat-card-content>
      <mat-card-actions style="display: flexbox;">
        <div class="row justify-content-end" style="padding-top:50px;">
          <a routerLink='/{{propertyId}}/book'>
            <button class="btn_rent" mat-button>Book</button>
          </a>
        </div>
      </mat-card-actions>

    </mat-card>
    <mat-divider></mat-divider>
    <div class="row justify-content-center" style="padding-top:10px;">
      <h1>Related images</h1>
    </div>
    <mat-card>
      <mat-card-header>
        <!-- <h2> More of {{propName}} property images</h2> -->
        <mat-card-title>More of {{propName}} property images</mat-card-title>
      </mat-card-header>
      <mat-card-content>
        <div class="imgCol" style="padding-top:10px;">


          <div style="padding-top:10px;" *ngFor="let image of images">
            <mat-card >
              <div>

                <label style="font-size:30px;">Image</label>
                <br>
                <img style="height:300px; max-width:400px;" src="{{image.imageUrl}}">
              </div>
            </mat-card>

          </div>
        </div>
      </mat-card-content>
      <!-- <div class="col" style="padding-top:10px;">
        <label style="font-size:30px;">Image</label>
        <img style="height: 300px;" src="../../assets/img/Macbook.png">
      </div>

      <div class="col" style="padding-top:10px;">

        <label style="font-size:30px;">Image</label>
        <img style="height:300px" src="../../assets/img/iphonex.png">


      </div>-->
    </mat-card>

  </div>
