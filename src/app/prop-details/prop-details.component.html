<mat-toolbar color="teal">
     <span class="alreadyPartner"><a routerLink=''>E Agency</a></span>
    <span class="filler"></span>
    <span class="alreadyPartner">Already a partner?</span>

    
    <div class="push">
        
        <span>
            <a routerLink="/auth/login">
                <button class="tenantregister">Login</button>
            </a>
        </span>

    </div>

</mat-toolbar>


<div class="container body-content">
  <div class="container">
    <div class="row" style="padding-top:10px;">
      <h5>Property Details</h5>
    </div>
    <mat-card>
      <mat-card-content>
        <div class="row justify-content-start" style="padding-top:10px;">

          <div class="col" style="padding-top:10px;">
            <h1>{{propName}}</h1>
            <img src="{{image}}" class="imgC">
             <mat-card class="desc" >

                <label class="lb">Category: {{category}}</label><br>
                <label class="lb">Rent: {{rent}}</label>
              </mat-card>
          </div>
          <div class="col" style="padding-top:10px;">
            <div>
              <mat-tab-group>
                <mat-tab label="Photos">
                    <div class="imgCol" style="padding-top:10px;">
                    <div style="padding-top:10px;" *ngFor="let image of images">
                      <mat-card >
                        <div>
                          <br>
                          <img style="height:100px; max-width:150px;" src="{{image.imageUrl}}">
                        </div>
                      </mat-card>

                    </div>
                  </div>
                </mat-tab>
                <mat-tab label="More info">
                 <h1>Description</h1>
                  <p style="color: black;" style="display: block;">
                    {{description}}
                  </p>
             
                </mat-tab>
              </mat-tab-group>
             
            </div>
          </div>
        </div>
      </mat-card-content>
      <mat-card-actions style="display: flexbox;">
        <div class="row justify-content-end" style="padding-top:50px;">
          <a routerLink='/{{propertyId}}/book'>
            <button class="btn_rent" mat-button>Book</button>
          </a>
        </div>
      </mat-card-actions>

    </mat-card>
  </div>

      <div class="push">
      <button class="btn btn-primary">Image</button>

      <a routerLink='/{{propertyId}}/book'>
        <button class="btn btn-primary">Book</button>
      </a>
      </div>

    </div>
 -->



</div>
<div>
  <footer class="pf" style="color: darkgray;" style="height: 50px;" style="width: 100%;">
    <p>this is the footer</p>
  </footer>
</div>
